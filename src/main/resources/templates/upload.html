<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/upload.css}">
</head>

<body>
    <div class="wrapper">

    <!-- Include the sidebar fragment -->
    <div th:replace="partials/sidebar :: sidebar"></div>

        <div class="main p-3">
            <div class="text-center">
                <h1>Email Sender</h1>

                <div class="mb-3">
                    <label for="distributionList" class="form-label">Select distribution list:</label>
                    <select id="distributionList" class="form-select">
                        <option value="choose a Collection" selected>Choose a Collection</option>
                    </select>

                    <br>

                    <button id="deleteButton" class="btn btn-danger" type="button">Delete</button>
                </div>


                <h1>Upload Excel File</h1>
                <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="collectionName" class="form-label">Collection Name:</label>
                        <input type="text" id="collectionName" name="collectionName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Choose file:</label>
                        <input type="file" id="fileInput" name="file" accept=".xlsx" class="form-control" required>
                    </div>
                    <button id="uploadButton" type="button" class="btn btn-primary">Upload</button>
                </form>
                <div id="message" class="alert alert-danger" style="display: none;"></div>

                <br>
                
                <div id="tableContainer">
                    <!-- Table will be inserted here by JavaScript -->
                </div>
                <br>
                <div id="saveContainer" style="display: none;">
                    <button type="button" onclick="submitData()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/send.js}"></script>
</body>

</html>
